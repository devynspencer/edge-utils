<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="../css/popup.css" />
  </head>

  <body>
    <section class="section">
      <div class="container">
        <h3 class="title is-3">Edge Utils</h3>
        <p class="subtitle">More Systems, More Problems</p>

        <hr />

        <h5 class="title is-5">Tab Actions</h5>
        <div class="field is-grouped">
          <p class="control">
            <button class="button is-primary is-small" id="toggleActiveTabPin">
              Toggle Pin
            </button>
            <button class="button is-primary is-small" id="organizeTabs">
              Organize Tabs
            </button>
          </p>
        </div>
        <div class="field is-grouped">
          <p class="control">
            <button
              class="button is-primary is-outlined is-small"
              id="copyTabs"
            >
              Copy Tabs
            </button>
          </p>
          <p class="control">
            <button
              class="button is-primary is-outlined is-small"
              id="copyTabsFromGroup"
            >
              Copy Group
            </button>
          </p>
        </div>
        <div class="field is-grouped">
          <p class="control is-expanded">
            <input
              class="input is-small"
              type="text"
              id="tabFilter"
              placeholder="Filter tabs by keyword"
            />
          </p>
          <p class="control">
            <button
              class="button is-primary is-outlined is-small"
              id="copyFilteredTabs"
            >
              Copy
            </button>
          </p>
        </div>
      </div>
    </section>

    <script src="../js/shared.js"></script>
    <script src="../js/popup.js"></script>
  </body>
</html>
