<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="../css/popup.css" />
  </head>

  <body>
    <section class="section">
      <div class="container">
        <h3 class="title is-3">Edge Utils</h3>
        <p class="subtitle">More Systems, More Problems</p>

        <hr />

        <h5 class="title is-5">Tab Actions</h5>
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-primary is-small" id="toggleActiveTabPin">
              Toggle Pin
            </button>
          </div>
          <div class="control">
            <button class="button is-primary is-small" id="organizeTabs">
              Organize Tabs
            </button>
          </div>
          <div class="control">
            <button class="button is-danger is-small" id="muteTabs">
              Mute Tabs
            </button>
          </div>
        </div>

        <div class="field has-addons">
          <div class="control">
            <div class="select is-small">
              <select id="exportFormat">
                <option value="JSON">Object: JSON Object</option>
                <option value="CSV">Object: CSV Row</option>
                <option value="YAML">Object: YAML Object</option>
                <option value="XML">Object: XML Object</option>
                <option value="MarkdownLink">
                  Markdown: Bullet (Inline) Link
                </option>
                <option value="MarkdownTask">Markdown: Checklist Task</option>
                <option value="MarkdownTable">Markdown: Table</option>
                <option value="MarkdownDefinition">Markdown: Definition</option>
                <option value="JSDoc">Documentation: JSDoc header</option>
                <option value="LuaDoc">Documentation: LuaDoc header</option>
              </select>
            </div>
          </div>

          <div class="control">
            <button class="button is-primary is-small" id="copyTabsAs">
              Copy Tabs As
            </button>
          </div>
        </div>

        <div class="field">
          <div class="control">
            <div id="exportProperties" class="checkboxes">
              <label class="checkbox" disabled>
                <input
                  id="includeTitle"
                  type="checkbox"
                  checked
                  disabled
                />Title
              </label>

              <label class="checkbox" disabled
                ><input
                  id="includeUrl"
                  type="checkbox"
                  checked
                  disabled
                />URL</label
              >

              <label class="checkbox" disabled
                ><input
                  id="includeTimestamp"
                  type="checkbox"
                  checked
                  disabled
                />Timestamp</label
              >
            </div>
          </div>
        </div>

        <div class="field is-grouped">
          <div class="control">
            <button
              class="button is-primary is-outlined is-small"
              id="copyTabs"
            >
              Copy Tabs
            </button>
          </div>
          <div class="control">
            <button
              class="button is-primary is-outlined is-small"
              id="copyTabsFromGroup"
            >
              Copy Group
            </button>
          </div>
          <div class="control">
            <button
              class="button is-warning is-outlined is-small"
              id="copySelectedTabs"
            >
              Copy Selected
            </button>
          </div>
        </div>

        <!-- TODO: Adjust search type based on select -->
        <div class="field has-addons">
          <div class="control">
            <span class="select is-small">
              <select
                title="Filter to use when exporting tab data"
                id="filterType"
              >
                <option>Wildcard</option>
                <option>Regex</option>
                <option>Domain</option>
              </select>
            </span>
          </div>
          <div class="control">
            <input
              id="tabFilter"
              class="input is-small"
              type="text"
              placeholder="Update dynamically"
            />
          </div>
          <div class="control">
            <button
              id="copyFilteredTabs"
              class="button is-outlined is-primary is-small"
            >
              Copy Tabs
            </button>
          </div>
        </div>
      </div>
    </section>

    <script src="../js/shared.js"></script>
    <script src="../js/popup.js"></script>
  </body>
</html>
